<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS-->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- populate tablesJavaScript-->
    <script src="/static/js/register.js"></script>
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="exampleInputName">First name</label>
                            <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp"
                                   placeholder="Enter first name">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputLastName">Last name</label>
                            <input class="form-control" id="exampleInputLastName" type="text"
                                   aria-describedby="nameHelp" placeholder="Enter last name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1" type="password"
                                   placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleConfirmPassword">Confirm password</label>
                            <input class="form-control" id="exampleConfirmPassword" type="password"
                                   placeholder="Confirm password">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" onclick="read()">Read Tag</button>

                <button style="margin-top: 10px; margin-bottom: 10px" class="btn btn-primary " onclick="measure()">Read Tag</button>

                <button style="margin-top: 10px; margin-bottom: 10px" class="btn btn-primary " onclick="stop_clock()">Read Tag</button>
                <label id="feedback">[knock]</label>
                <a class="btn btn-primary btn-block" href="/static/login.html">Register</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/static/login.html">Login Page</a>
                <a class="d-block small" href="/static/forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/static/jquery/jquery.js"></script>
<script src="/static/js/bootstrap.bundle.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/jquery/jquery.easing.js"></script>
</body>

</html>
